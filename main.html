<script>

	<script>
  const container = document.querySelector(".items");
  const cubes = document.querySelectorAll(".item");

  let activeCube = null;
  let offsetX = 0;
  let offsetY = 0;

  // Lay out items in a simple grid
  const gridSize = 110; // spacing between items
  cubes.forEach((cube, index) => {
    const row = Math.floor(index / 5);
    const col = index % 5;
    cube.style.left = `${col * gridSize}px`;
    cube.style.top = `${row * gridSize}px`;
  });

  cubes.forEach(cube => {
    cube.addEventListener("mousedown", (e) => {
      activeCube = cube;
      offsetX = e.clientX - cube.offsetLeft;
      offsetY = e.clientY - cube.offsetTop;
      cube.style.zIndex = 10;
    });
  });

  document.addEventListener("mousemove", (e) => {
    if (!activeCube) return;

    const containerRect = container.getBoundingClientRect();
    const cubeRect = activeCube.getBoundingClientRect();

    let newX = e.clientX - containerRect.left - offsetX;
    let newY = e.clientY - containerRect.top - offsetY;

    // Constrain to container bounds
    newX = Math.max(0, Math.min(newX, container.clientWidth - cubeRect.width));
    newY = Math.max(0, Math.min(newY, container.clientHeight - cubeRect.height));

    activeCube.style.left = `${newX}px`;
    activeCube.style.top = `${newY}px`;
  });

  document.addEventListener("mouseup", () => {
    if (activeCube) {
      activeCube.style.zIndex = 1;
      activeCube = null;
    }
  });
</script>

</script>

  </body>
</html>
